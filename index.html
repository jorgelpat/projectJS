<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <!-- body completo -->
    <main class="container">
        <!-- container izquierdo -->
        <aside class="left">
            <section>
                <h1 class="title">Discover New Music</h1>
                <div class="search-header">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search">
                    <button class="search-button" id="searchButton">
                        <svg fill="none" viewBox="0 0 18 18" height="18" width="18" class="search-icon">
                            <path fill="#3A3A3A" d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"></path>
                        </svg>
                    </button>
                </div>
            </section>
            <div class="content">
                <h3 class="topChart">Top Chart</h3>
                <div class="albumes" id="listAlbum">
                    <!-- lista de albumes -->
                    <!-- <div class="album">
                        <div class="album_order">
                            <div class="imagen_album">
                                <img src="https://i.scdn.co/image/ab67616d00001e0295410268e98440c53398f92a" alt="" class="portada">
                            </div>
                            <div class="info_album">
                                <h3>Album</h3>
                                <p>Artista</p>
                                <p>Fecha de lanzamiento</p>
                            </div>
                        </div>
                    </div> -->

                </div>

            </div>
        </aside>
        <!-- Container de en medio -->
        <section class="between_container">
            <div class="title">Now Playing</div>
            <div class="search-header">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-button" id="searchButton">
                    <svg fill="none" viewBox="0 0 18 18" height="18" width="18" class="search-icon">
                        <path fill="#3A3A3A" d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"></path>
                    </svg>
                </button>
            </div>
            <my-frame uri="spotify:album:6UtB0ezZwMneQIfLJ1Yzc1"></my-frame>
        </section>
        <!-- container derecho -->
        <aside class="right">
            <h1 class="title">Track List</h1>
            <div class="search-header">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-button" id="searchButton">
                    <svg fill="none" viewBox="0 0 18 18" height="18" width="18" class="search-icon">
                        <path fill="#3A3A3A" d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"></path>
                    </svg>
                </button>
            </div>
            <div class="listarTrack" id="listarTrack"></div>
        </aside>
    </main>
</body>
</html>
